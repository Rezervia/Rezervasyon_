<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personel Y√∂netimi | Antakye Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="antakye.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f7f7f8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 !important;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #c94c29;
            font-size: 2em;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            background: #c94c29;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #b04223;
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 4px 12px rgba(201, 76, 41, 0.3);
        }

        .nav-btn.back {
            background: #6c757d;
        }

        .nav-btn.back:hover {
            background: #495057;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #c94c29;
        }

        .section-header h2 {
            color: #c94c29;
            font-size: 1.8em;
            margin: 0;
        }

        .form-card {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #c94c29;
        }

        .add-btn {
            padding: 12px 25px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #1a252f;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        th {
            background: #f8f9fa;
            color: #c94c29;
            font-weight: bold;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            body {
                display: block;
                padding: 20px;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
            }

            h1 {
                font-size: 1.5em;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
            }

            table {
                font-size: 0.9em;
            }

            th,
            td {
                padding: 10px 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1> Personel Y√∂netimi</h1>
            <div class="nav-buttons">
                <a href="admin.html" class="nav-btn back">‚Üê Admin Paneli</a>
            </div>
        </header>

        <div class="content">
            <div class="section-header">
                <h2>Yeni Personel Ekle</h2>
            </div>

            <div class="form-card">
                <form id="addStaffForm">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="staffName">Ad Soyad:</label>
                                <input type="text" id="staffName" required placeholder="Ad Soyad giriniz">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="staffPhone">Telefon:</label>
                                <input type="tel" id="staffPhone" required pattern="[0-9]{10}" placeholder="5551234567">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="staffShift">√áalƒ±≈üma Saatleri:</label>
                                <input type="text" id="staffShift" required placeholder="10:00-22:00">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="staffDayOff">ƒ∞zin G√ºn√º:</label>
                                <select id="staffDayOff" required>
                                    <option value="" disabled selected>Se√ßiniz</option>
                                    <option value="Pazartesi">Pazartesi</option>
                                    <option value="Salƒ±">Salƒ±</option>
                                    <option value="√áar≈üamba">√áar≈üamba</option>
                                    <option value="Per≈üembe">Per≈üembe</option>
                                    <option value="Cuma">Cuma</option>
                                    <option value="Cumartesi">Cumartesi</option>
                                    <option value="Pazar">Pazar</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
                        <button type="submit" class="add-btn">
                            <i class="fas fa-plus"></i> Personel Ekle
                        </button>
                    </div>
                </form>
            </div>

            <div class="section-header">
                <h2>Personel Listesi</h2>
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Ad Soyad</th>
                            <th>Telefon</th>
                            <th>√áalƒ±≈üma Saatleri</th>
                            <th>ƒ∞zin G√ºn√º</th>
                            <th>ƒ∞≈ülemler</th>
                        </tr>
                    </thead>
                    <tbody id="staffTableBody">
                        <!-- JS ile doldurulacak -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let personeller = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadPersonel();
            document.getElementById('addStaffForm').addEventListener('submit', addPersonel);
        });

        async function loadPersonel() {
            try {
                const response = await fetch('/personel');
                personeller = await response.json();
                renderPersonel();
            } catch (error) {
                console.error('Personeller y√ºklenirken hata:', error);
                alert('Personeller y√ºklenemedi!');
            }
        }

        function renderPersonel() {
            const tbody = document.getElementById('staffTableBody');
            tbody.innerHTML = '';

            if (personeller.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <div class="empty-state-icon">üë•</div>
                                <p>Hen√ºz personel kaydƒ± yok</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            personeller.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${p.adSoyad}</td>
                    <td>${formatPhone(p.telefon)}</td>
                    <td>${p.calismaSaatleri}</td>
                    <td>${p.izinGunu}</td>
                    <td>
                        <button class="delete-btn" onclick="deletePersonel(${p.id})">
                            <i class="fas fa-trash"></i> Sil
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function formatPhone(phone) {
            return phone.replace(/(\d{3})(\d{3})(\d{2})(\d{2})/, '$1 $2 $3 $4');
        }

        async function addPersonel(e) {
            e.preventDefault();

            const adSoyad = document.getElementById('staffName').value.trim();
            const telefon = document.getElementById('staffPhone').value.trim();
            const calismaSaatleri = document.getElementById('staffShift').value.trim();
            const izinGunu = document.getElementById('staffDayOff').value;

            try {
                const response = await fetch('/personel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adSoyad, telefon, calismaSaatleri, izinGunu })
                });

                if (response.ok) {
                    const yeniPersonel = await response.json();
                    personeller.push(yeniPersonel);
                    renderPersonel();
                    document.getElementById('addStaffForm').reset();
                    alert('‚úÖ Personel ba≈üarƒ±yla eklendi!');
                } else {
                    const error = await response.json();
                    alert('‚ùå ' + (error.message || 'Personel eklenemedi!'));
                }
            } catch (error) {
                console.error('Personel eklenirken hata:', error);
                alert('‚ùå Bir hata olu≈ütu!');
            }
        }

        async function deletePersonel(id) {
            if (!confirm('Bu personeli silmek istediƒüinizden emin misiniz?')) {
                return;
            }

            try {
                const response = await fetch(`/personel/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    personeller = personeller.filter(p => p.id !== id);
                    renderPersonel();
                    alert('‚úÖ Personel ba≈üarƒ±yla silindi!');
                } else {
                    const error = await response.json();
                    alert('‚ùå ' + (error.message || 'Personel silinemedi!'));
                }
            } catch (error) {
                console.error('Personel silinirken hata:', error);
                alert('‚ùå Bir hata olu≈ütu!');
            }
        }
    </script>
</body>

</html>
