<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satış Raporları - Restoran Yönetim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="antakye.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #c94c29;
            font-size: 2em;
            margin: 0;
        }

        .nav-btn {
            padding: 12px 25px;
            background: #c94c29;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #b04223;
            transform: translateY(-2px);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #c94c29;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .report-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            color: #c94c29;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #c94c29;
        }

        .filter-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group input,
        .filter-group button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9em;
        }

        .filter-group button {
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-group button:hover {
            background: #1a252f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        th {
            background: #f8f9fa;
            color: #c94c29;
            font-weight: bold;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .category-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-tavukdonerdurumler {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-kebap {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-servisdoner {
            background: #e8f5e9;
            color: #388e3c;
        }

        .badge-mezeler {
            background: #f3e5f5;
            color: #2600ff;
        }

        .badge-tatlilar {
            background: #fce4ec;
            color: #c2185b;
        }

        .badge-icecekler {
            background: #f3e5f5;
            color: #7b1fa2;
        }


        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #c94c29;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-group {
                flex-direction: column;
            }

            .filter-group input,
            .filter-group button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-bar"></i> Satış Raporları</h1>
            <a href="admin.html" class="nav-btn">
                <i class="fas fa-arrow-left"></i> Admin Paneli
            </a>
        </div>

        <!-- İstatistik Kartları -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-calendar-day"></i></div>
                <div class="stat-label">Bugünkü Ciro</div>
                <div class="stat-value" id="todayRevenue">0 ₺</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-receipt"></i></div>
                <div class="stat-label">Bugünkü Sipariş</div>
                <div class="stat-value" id="todayOrders">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-calendar-alt"></i></div>
                <div class="stat-label">Aylık Ciro</div>
                <div class="stat-value" id="monthlyRevenue">0 ₺</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
                <div class="stat-label">Aylık Sipariş</div>
                <div class="stat-value" id="monthlyOrders">0</div>
            </div>
        </div>

        <!-- Günlük Satış Raporu -->
        <div class="report-section">
            <h2 class="section-title">Günlük Satış Raporu</h2>
            <div class="filter-group">
                <input type="date" id="dailyDate" value="">
                <button onclick="loadDailyReport()">
                    <i class="fas fa-search"></i> Sorgula
                </button>
            </div>
            <div id="dailyReportContent"></div>
        </div>

        <!-- En Çok Satan Ürünler -->
        <div class="report-section">
            <h2 class="section-title">En Çok Satan Ürünler (Son 30 Gün)</h2>
            <div id="topProductsContent"></div>
        </div>

        <!-- Kategori Analizi -->
        <div class="report-section">
            <h2 class="section-title">Kategori Bazlı Satış Analizi</h2>
            <div id="categoryAnalysisContent"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        const categoryNames = {
            'tavukdonerdurumler': 'Tavuk Döner Dürümler',
            'kebap': 'Izgara & Kebap',
            'servisdoner': 'Servis Döner',
            'mezeler': 'Mezeler',
            'tatlilar': 'Tatlılar',
            'icecekler': 'İçecekler'
        };

        const categoryBadgeClass = {
            'tavukdonerdurumler': 'badge-tavukdonerdurumler',
            'kebap': 'badge-kebap',
            'servisdoner': 'badge-servisdoner',
            'mezeler': 'badge-mezeler',
            'tatlilar': 'badge-tatlilar',
            'icecekler': 'badge-icecekler'
        };


        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', async () => {
            // Bugünün tarihini ayarla
            document.getElementById('dailyDate').value = new Date().toISOString().split('T')[0];

            await loadDashboardStats();
            await loadDailyReport();
            await loadTopProducts();
            await loadCategoryAnalysis();
        });

        async function loadDashboardStats() {
            try {
                const response = await fetch(`${API_URL}/reports/dashboard-stats`);
                const data = await response.json();

                document.getElementById('todayRevenue').textContent =
                    (data.bugun.bugunCiro || 0).toFixed(2) + ' ₺';
                document.getElementById('todayOrders').textContent =
                    data.bugun.bugunSiparisSayisi || 0;
                document.getElementById('monthlyRevenue').textContent =
                    (data.aylik.aylikCiro || 0).toFixed(2) + ' ₺';
                document.getElementById('monthlyOrders').textContent =
                    data.aylik.aylikSiparisSayisi || 0;

            } catch (error) {
                console.error('Dashboard stats yüklenemedi:', error);
            }
        }

        async function loadDailyReport() {
            const tarih = document.getElementById('dailyDate').value;
            const container = document.getElementById('dailyReportContent');

            container.innerHTML = '<div class="loading">Yükleniyor...</div>';

            try {
                const url = tarih
                    ? `${API_URL}/reports/daily?tarih=${tarih}`
                    : `${API_URL}/reports/daily`;

                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state">Bu tarih için satış verisi bulunamadı</div>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Ürün Adı</th>
                                <th>Kategori</th>
                                <th>Toplam Miktar</th>
                                <th>Toplam Tutar</th>
                                <th>Sipariş Sayısı</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(item => {
                    html += `
                        <tr>
                            <td>${item.urunAdi}</td>
                            <td>
                                <span class="category-badge ${categoryBadgeClass[item.kategori] || ''}">
                                    ${categoryNames[item.kategori] || item.kategori}
                                </span>
                            </td>
                            <td>${item.toplamMiktar}</td>
                            <td>${item.toplamTutar.toFixed(2)} ₺</td>
                            <td>${item.siparisSayisi}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Günlük rapor yüklenemedi:', error);
                container.innerHTML = '<div class="empty-state">Rapor yüklenirken hata oluştu</div>';
            }
        }

        async function loadTopProducts() {
            const container = document.getElementById('topProductsContent');
            container.innerHTML = '<div class="loading">Yükleniyor...</div>';

            try {
                const response = await fetch(`${API_URL}/reports/top-products?limit=10`);
                const data = await response.json();

                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state">Veri bulunamadı</div>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Sıra</th>
                                <th>Ürün Adı</th>
                                <th>Kategori</th>
                                <th>Toplam Satış</th>
                                <th>Toplam Gelir</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach((item, index) => {
                    html += `
                        <tr>
                            <td><strong>${index + 1}</strong></td>
                            <td>${item.urunAdi}</td>
                            <td>
                                <span class="category-badge ${categoryBadgeClass[item.kategori] || ''}">
                                    ${categoryNames[item.kategori] || item.kategori}
                                </span>
                            </td>
                            <td>${item.toplamSatisMiktari} adet</td>
                            <td>${item.toplamGelir.toFixed(2)} ₺</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Top products yüklenemedi:', error);
                container.innerHTML = '<div class="empty-state">Rapor yüklenirken hata oluştu</div>';
            }
        }

        async function loadCategoryAnalysis() {
            const container = document.getElementById('categoryAnalysisContent');
            container.innerHTML = '<div class="loading">Yükleniyor...</div>';

            try {
                const response = await fetch(`${API_URL}/reports/category-analysis`);
                const data = await response.json();

                if (data.length === 0) {
                    container.innerHTML = '<div class="empty-state">Veri bulunamadı</div>';
                    return;
                }

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Kategori</th>
                                <th>Toplam Gelir</th>
                                <th>Toplam Miktar</th>
                                <th>Sipariş Sayısı</th>
                                <th>Ortalama İşlem</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(item => {
                    html += `
                        <tr>
                            <td>
                                <span class="category-badge ${categoryBadgeClass[item.kategori] || ''}">
                                    ${categoryNames[item.kategori] || item.kategori}
                                </span>
                            </td>
                            <td>${item.toplamGelir.toFixed(2)} ₺</td>
                            <td>${item.toplamMiktar}</td>
                            <td>${item.siparisSayisi}</td>
                            <td>${item.ortalamaIslemTutari.toFixed(2)} ₺</td>
                        </tr>
                    `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;

            } catch (error) {
                console.error('Category analysis yüklenemedi:', error);
                container.innerHTML = '<div class="empty-state">Rapor yüklenirken hata oluştu</div>';
            }
        }
    </script>
</body>

</html>
