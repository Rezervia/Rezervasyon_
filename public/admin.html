<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Restoran Y√∂netimi</title>
    <link rel="shortcut icon" href="antakye.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f7f7f8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #c94c29;
            font-size: 2em;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            background: #c94c29;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #b04223;
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 4px 12px rgba(201, 76, 41, 0.3);
        }

        .nav-btn.active {
            background: #b04223;
        }

        .nav-btn.secondary {
            background: #2c3e50;
        }

        .nav-btn.secondary:hover {
            background: #1a252f;
        }

        .nav-btn.back {
            background: #6c757d;
        }

        .nav-btn.back:hover {
            background: #495057;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #c94c29;
        }

        .section-header h2 {
            color: #c94c29;
            font-size: 1.8em;
        }

        .add-btn {
            padding: 12px 25px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .add-btn:hover {
            background: #1a252f;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #c94c29 0%, #d86b3e 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(201, 76, 41, 0.2);
        }

        .stat-card h3 {
            font-size: 1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        th {
            background: #f8f9fa;
            color: #c94c29;
            font-weight: bold;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .edit-btn,
        .delete-btn,
        .close-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #2c3e50;
            color: white;
        }

        .edit-btn:hover {
            background: #1a252f;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .close-btn {
            background: #2c3e50;
            color: white;
        }

        .close-btn:hover {
            background: #1a252f;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-header h2 {
            color: #c94c29;
            font-size: 1.8em;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-modal:hover {
            color: #e74c3c;
            background: #f0f0f0;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #c94c29;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #c94c29;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #b04223;
            transform: translateY(-2px);
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-active {
            background: #2c3e50;
            color: white;
        }

        .status-completed {
            background: #6c757d;
            color: white;
        }

        .status-available {
            background: #2c3e50;
            color: white;
        }

        .status-occupied {
            background: #c94c29;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #c94c29;
            font-size: 1.2em;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .success {
            background: #2c3e50;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1> Admin Paneli</h1>
            <br>
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showSection('dashboard')"> Genel Bakƒ±≈ü</button>
                <button class="nav-btn" onclick="showSection('tables')"> Masalar</button>
                <button class="nav-btn" onclick="showSection('menu')"> Men√º</button>
                <a href="masalar.html" class="nav-btn secondary"> Masa Durumlarƒ±</a>
                <a href="personel.html" class="nav-btn secondary"> Personel</a>
                <a href="adminrezervasyon.html" class="nav-btn secondary"> Rezervasyonlar</a>
                <a href="raporlar.html" class="nav-btn secondary"> Raporlar</a>
                <a href="index.html" class="nav-btn back">‚Üê Ana Sayfa</a>
            </div>
        </header>

        <div class="content">
            <!-- Dashboard Section -->
            <div id="dashboard" class="section active">
                <div class="section-header">
                    <h2>Genel Bakƒ±≈ü</h2>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Toplam Masa</h3>
                        <div class="value" id="totalTables">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Dolu Masalar</h3>
                        <div class="value" id="occupiedTables">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Aktif Sipari≈üler</h3>
                        <div class="value" id="activeOrders">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Men√º √ñƒüeleri</h3>
                        <div class="value" id="totalMenuItems">0</div>
                    </div>
                </div>

                <div class="section-header">
                    <h2>Son Sipari≈üler</h2>
                </div>
                <div id="recentOrders"></div>
            </div>

            <!-- Tables Section -->
            <div id="tables" class="section">
                <div class="section-header">
                    <h2>Masa Y√∂netimi</h2>
                </div>
                <div id="tablesTable"></div>
            </div>

            <!-- Menu Section -->
            <div id="menu" class="section">
                <div class="section-header">
                    <h2>Men√º Y√∂netimi</h2>
                    <button class="add-btn" onclick="openMenuModal()">+ Yeni √úr√ºn Ekle</button>
                </div>
                <div id="menuTable"></div>
            </div>
        </div>
    </div>

    <!-- Menu Modal -->
    <div class="modal" id="menuModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeMenuModal()">√ó</button>
            <div class="modal-header">
                <h2 id="menuModalTitle">Yeni √úr√ºn Ekle</h2>
            </div>
            <form id="menuForm" onsubmit="submitMenuForm(event)">
                <div class="form-group">
                    <label>√úr√ºn Adƒ±</label>
                    <input type="text" id="menuName" required>
                </div>
                <div class="form-group">
                    <label>Kategori</label>
                    <select id="menuCategory" required>
                        <option value="">Se√ßiniz</option>
                        <option value="tavukdonerdurumler">Tavuk D√∂ner D√ºr√ºmler</option>
                        <option value="kebap">Izgara & Kebap </option>
                        <option value="servisdoner">Servis D√∂ner</option>
                        <option value="mezeler">Mezeler</option>
                        <option value="tatlilar">Tatlƒ±lar</option>
                        <option value="icecekler">ƒ∞√ßecekler</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fiyat (‚Ç∫)</label>
                    <input type="number" id="menuPrice" step="0.01" required>
                </div>
                <button type="submit" class="submit-btn">Kaydet</button>
            </form>
        </div>
        <script>
            const API_URL = 'http://localhost:3000/api';
            let currentMenuId = null;

            const categoryNames = {
                'tavukdonerdurumler': 'Tavuk D√∂ner D√ºr√ºmler',
                'kebap': 'Izgara & Kebap',
                'servisdoner': 'Servis D√∂ner',
                'mezeler': 'Mezeler',
                'tatlilar': 'Tatlƒ±lar',
                'icecekler': 'ƒ∞√ßecekler'
            };

            async function init() {
                await loadDashboard();
            }

            function showSection(sectionName) {
                document.querySelectorAll('.section').forEach(section => {
                    section.classList.remove('active');
                });

                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                document.getElementById(sectionName).classList.add('active');
                event.target.classList.add('active');

                switch (sectionName) {
                    case 'dashboard':
                        loadDashboard();
                        break;
                    case 'tables':
                        loadTables();
                        break;
                    case 'menu':
                        loadMenu();
                        break;
                }
            }

            async function loadDashboard() {
                try {
                    const [tablesRes, menuRes, ordersRes] = await Promise.all([
                        fetch(`${API_URL}/tables`),
                        fetch(`${API_URL}/menu`),
                        fetch(`${API_URL}/orders/all`)
                    ]);

                    const tables = await tablesRes.json();
                    const menu = await menuRes.json();
                    const orders = await ordersRes.json();

                    document.getElementById('totalTables').textContent = tables.length;
                    document.getElementById('occupiedTables').textContent =
                        tables.filter(t => t.durum === 'occupied').length;
                    document.getElementById('activeOrders').textContent =
                        orders.filter(o => o.durum === 'active').length;
                    document.getElementById('totalMenuItems').textContent = menu.length;

                    renderRecentOrders(orders.slice(0, 5));

                } catch (error) {
                    console.error('Dashboard y√ºklenemedi:', error);
                }
            }

            function renderRecentOrders(orders) {
                const container = document.getElementById('recentOrders');

                if (orders.length === 0) {
                    container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon"></div>
                        <p>Hen√ºz sipari≈ü yok</p>
                    </div>
                `;
                    return;
                }

                let html = '<table><thead><tr><th>ID</th><th>Masa</th><th>Toplam</th><th>Durum</th><th>Tarih</th></tr></thead><tbody>';

                orders.forEach(order => {
                    const iso = order.siparisTarihi;
                    const datePart = iso.slice(0, 10);
                    const timePart = iso.slice(11, 19);
                    const formatted = `${datePart} ${timePart}`;

                    const statusClass = order.durum === 'active' ? 'status-active' : 'status-completed';
                    const statusText = order.durum === 'active' ? 'Aktif' : 'Tamamlandƒ±';

                    html += `
                    <tr>
                        <td>#${order.id}</td>
                        <td>Masa ${order.masaNumarasi}</td>
                        <td>${order.toplamTutar} ‚Ç∫</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${formatted}</td>
                    </tr>
                `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            }

            async function loadTables() {
                try {
                    const response = await fetch(`${API_URL}/tables`);
                    const tables = await response.json();
                    renderTables(tables);
                } catch (error) {
                    console.error('Masalar y√ºklenemedi:', error);
                }
            }

            function renderTables(tables) {
                const container = document.getElementById('tablesTable');

                let html = '<table><thead><tr><th>Masa No</th><th>Durum</th><th>ƒ∞≈ülemler</th></tr></thead><tbody>';

                tables.forEach(table => {
                    // doluysa: durum === 'occupied', deƒüilse bo≈ü
                    const isOccupied = table.durum === 'occupied';
                    const statusClass = isOccupied ? 'status-occupied' : 'status-available';
                    const statusText = isOccupied ? 'Dolu' : 'Bo≈ü';

                    html += `
            <tr>
                <td>Masa ${table.masaNumarasi}</td>
                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                <td>
                    <div class="action-btns">
                        ${isOccupied ?
                            `<button class="close-btn" onclick="freeTable(${table.masaNumarasi})">Masayƒ± Bo≈üalt</button>`
                            : ''}
                    </div>
                </td>
            </tr>
        `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            }


            async function freeTable(masaNumarasi) {
                if (!confirm(`Masa ${masaNumarasi}'i bo≈üaltmak istediƒüinize emin misiniz?`)) return;

                try {
                    const response = await fetch(`${API_URL}/orders/table/${masaNumarasi}`);
                    const order = await response.json();

                    if (order) {
                        await fetch(`${API_URL}/orders/${order.id}/close`, {
                            method: 'POST'
                        });
                    }

                    alert('Masa ba≈üarƒ±yla bo≈üaltƒ±ldƒ±!');
                    loadTables();
                    loadDashboard();
                } catch (error) {
                    alert('Hata: ' + error.message);
                }
            }

            async function loadMenu() {
                try {
                    const response = await fetch(`${API_URL}/menu`);
                    const menu = await response.json();
                    renderMenu(menu);
                } catch (error) {
                    console.error('Men√º y√ºklenemedi:', error);
                }
            }

            function renderMenu(menu) {
                const container = document.getElementById('menuTable');

                if (menu.length === 0) {
                    container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>Hen√ºz men√º √∂ƒüesi yok</p>
                    </div>
                `;
                    return;
                }

                let html = '<table><thead><tr><th>√úr√ºn Adƒ±</th><th>Kategori</th><th>Fiyat</th><th>ƒ∞≈ülemler</th></tr></thead><tbody>';

                menu.forEach(item => {
                    html += `
                    <tr>
                        <td>${item.ad}</td>
                        <td>${categoryNames[item.kategori] || item.kategori}</td>
                        <td>${item.fiyat} ‚Ç∫</td>
                        <td>
                            <div class="action-btns">
                                <button class="edit-btn" onclick="editMenuItem(${item.id})">D√ºzenle</button>
                                <button class="delete-btn" onclick="deleteMenuItem(${item.id})">Sil</button>
                            </div>
                        </td>
                    </tr>
                `;
                });

                html += '</tbody></table>';
                container.innerHTML = html;
            }

            function openMenuModal() {
                currentMenuId = null;
                document.getElementById('menuModalTitle').textContent = 'Yeni √úr√ºn Ekle';
                document.getElementById('menuForm').reset();
                document.getElementById('menuModal').classList.add('active');
            }

            function closeMenuModal() {
                document.getElementById('menuModal').classList.remove('active');
            }

            async function editMenuItem(id) {
                try {
                    const response = await fetch(`${API_URL}/menu`);
                    const menu = await response.json();
                    const item = menu.find(m => m.id === id);

                    if (item) {
                        currentMenuId = id;
                        document.getElementById('menuModalTitle').textContent = '√úr√ºn D√ºzenle';
                        document.getElementById('menuName').value = item.ad;
                        document.getElementById('menuCategory').value = item.kategori;
                        document.getElementById('menuPrice').value = item.fiyat;
                        document.getElementById('menuModal').classList.add('active');
                    }
                } catch (error) {
                    alert('Hata: ' + error.message);
                }
            }

            async function submitMenuForm(event) {
                event.preventDefault();

                const data = {
                    ad: document.getElementById('menuName').value,
                    kategori: document.getElementById('menuCategory').value,
                    fiyat: parseFloat(document.getElementById('menuPrice').value)
                };

                try {
                    let response;
                    if (currentMenuId) {
                        response = await fetch(`${API_URL}/menu/${currentMenuId}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        });
                    } else {
                        response = await fetch(`${API_URL}/menu`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        });
                    }

                    if (!response.ok) throw new Error('ƒ∞≈ülem ba≈üarƒ±sƒ±z');

                    alert('Men√º √∂ƒüesi ba≈üarƒ±yla kaydedildi!');
                    closeMenuModal();
                    loadMenu();
                    loadDashboard();
                } catch (error) {
                    alert('Hata: ' + error.message);
                }
            }

            async function deleteMenuItem(id) {
                if (!confirm('Bu √ºr√ºn√º silmek istediƒüinize emin misiniz?')) return;

                try {
                    const response = await fetch(`${API_URL}/menu/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const responseText = await response.text();
                    let result;

                    try {
                        result = JSON.parse(responseText);
                    } catch (e) {
                        throw new Error('Sunucu yanƒ±tƒ± ge√ßersiz: ' + responseText);
                    }

                    if (!response.ok) {
                        throw new Error(result.message || result.error || 'Silme ba≈üarƒ±sƒ±z');
                    }

                    alert('‚úÖ ' + result.message);
                    await loadMenu();
                    await loadDashboard();

                } catch (error) {
                    alert('‚ùå Hata: ' + error.message);
                }
            }

            document.getElementById('menuModal').addEventListener('click', function (e) {
                if (e.target === this) {
                    closeMenuModal();
                }
            });

            init();
        </script>
</body>

</html>
