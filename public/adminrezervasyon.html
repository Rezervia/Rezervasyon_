<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rezervasyon Y√∂netimi ‚Äì Antakye</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="shortcut icon" href="antakye.ico" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, #f7f7f8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 !important;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            color: #c94c29;
            font-size: 2em;
            margin: 0;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            background: #c94c29;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #b04223;
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 4px 12px rgba(201, 76, 41, 0.3);
        }

        .nav-btn.back {
            background: #6c757d;
        }

        .nav-btn.back:hover {
            background: #495057;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #c94c29;
        }

        .section-header h2 {
            color: #c94c29;
            font-size: 1.8em;
            margin: 0;
        }

        #mesaj {
            display: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        #mesaj.basarili {
            background: #2c3e50;
            color: white;
            display: block;
        }

        #mesaj.hata {
            background: #e74c3c;
            color: white;
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c94c29;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        th {
            background: #f8f9fa;
            color: #c94c29;
            font-weight: bold;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .sil-btn {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .sil-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .btn-reserve {
            padding: 12px 25px;
            background: #c94c29;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
        }

        .btn-reserve:hover {
            background: #b04223;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(201, 76, 41, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            body {
                display: block;
                padding: 20px;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .nav-buttons {
                width: 100%;
                justify-content: center;
            }

            h1 {
                font-size: 1.5em;
            }

            .section-header {
                flex-direction: column;
                gap: 15px;
            }

            table {
                font-size: 0.9em;
            }

            th,
            td {
                padding: 10px 5px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1> Rezervasyon Y√∂netimi</h1>
            <div class="nav-buttons">
                <a href="admin.html" class="nav-btn back">‚Üê Admin Paneli</a>
            </div>
        </header>

        <div class="content">
            <div id="mesaj" role="status" aria-live="polite"></div>

            <div class="section-header">
                <h2>Yeni Rezervasyon Ekle</h2>
            </div>

            <form id="rezervasyonForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="ad">ƒ∞sim:</label>
                            <input type="text" id="ad" required placeholder="Adƒ±nƒ±zƒ± giriniz">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Soyad">Soyad:</label>
                            <input type="text" id="Soyad" required placeholder="Soyadƒ±nƒ±zƒ± giriniz">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="insanSayisi">Ki≈üi Sayƒ±sƒ±:</label>
                            <input type="number" id="insanSayisi" required min="1">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Tarih">Tarih:</label>
                            <input type="date" id="Tarih" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="Saat">Saat:</label>
                            <input type="time" id="Saat" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Email">E-mail:</label>
                            <input type="email" id="Email" required placeholder="ornek@domain.com">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="TelefonNumarasi">Telefon Numarasƒ±:</label>
                            <input type="tel" id="TelefonNumarasi" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="aciklama">A√ßƒ±klama / Not (alerji, √∂zel istek vb.):</label>
                    <textarea id="aciklama" rows="3"></textarea>
                </div>

                <div style="display: flex; gap: 15px; justify-content: flex-end;">
                    <button type="reset" class="nav-btn back">Temizle</button>
                    <button type="submit" class="btn-reserve">
                        <i class="fas fa-paper-plane"></i> Rezervasyon Ekle
                    </button>
                </div>
            </form>

            <div class="section-header" style="margin-top: 50px;">
                <h2>Mevcut Rezervasyonlar</h2>
            </div>

            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Rezervasyon No</th>
                            <th>ƒ∞sim</th>
                            <th>Soyad</th>
                            <th>Ki≈üi Sayƒ±sƒ±</th>
                            <th>Tarih</th>
                            <th>Saat</th>
                            <th>A√ßƒ±klama</th>
                            <th>Email</th>
                            <th>Telefon</th>
                            <th>ƒ∞≈ülem</th>
                        </tr>
                    </thead>
                    <tbody id="rezervasyonlarBody">
                        <!-- JS ile doldurulacak -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = "/reservations";
        const mesajKutusu = document.getElementById("mesaj");

        function mesajGoster(tip, text) {
            mesajKutusu.className = "";
            mesajKutusu.textContent = text;
            mesajKutusu.style.display = "block"; // ‚Üê EKLE

            if (tip === "basarili") {
                mesajKutusu.classList.add("basarili");
            } else if (tip === "hata") {
                mesajKutusu.classList.add("hata");
            }

            setTimeout(() => {
                mesajKutusu.style.display = "none";
            }, 5000);
        }


        function formatTarih(isoDateStr) {
            if (!isoDateStr) return "";
            const [year, month, day] = isoDateStr.split("-");
            return `${day}.${month}.${year}`;
        }

        async function rezervasyonlariYukle() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();

                const tbody = document.getElementById("rezervasyonlarBody");
                tbody.innerHTML = "";

                if (data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="10">
                                <div class="empty-state">
                                    <div class="empty-state-icon">üìã</div>
                                    <p>Hen√ºz rezervasyon yok</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                data.forEach((rez, index) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `
  <td>${index + 1}</td>
  <td>${rez.isim}</td>
  <td>${rez.Soyad}</td>
  <td>${rez.kisiSayisi}</td>
  <td>${formatTarih(rez.tarih)}</td>
  <td>${rez.saat}</td>
  <td>${rez.aciklama || "-"}</td>
  <td>${rez.email}</td>
  <td>${rez.TelefonNumarasi}</td>
  <td>
      <button data-id="${rez.id}" class="sil-btn">
          <i class="fas fa-trash"></i> Sil
      </button>
  </td>
`;

                    tbody.appendChild(tr);
                });

                document.querySelectorAll(".sil-btn").forEach((btn) => {
                    btn.addEventListener("click", async (e) => {
                        const id = e.currentTarget.getAttribute("data-id");
                        if (confirm("Bu rezervasyonu silmek istiyor musunuz?")) {
                            await rezervasyonSil(id);
                        }
                    });
                });
            } catch (err) {
                console.error("Rezervasyonlar y√ºklenirken hata:", err);
                mesajGoster("hata", "Rezervasyonlar y√ºklenirken bir hata olu≈ütu.");
            }
        }

        async function rezervasyonEkle(rez) {
            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(rez)
                });

                if (!res.ok) {
                    const hata = await res.json();
                    mesajGoster("hata", "Hata: " + (hata.message || "Bilinmeyen hata"));
                    return;
                }

                mesajGoster("basarili", "Rezervasyon ba≈üarƒ±yla eklendi.");
                await rezervasyonlariYukle();
            } catch (err) {
                console.error("Rezervasyon eklenirken hata:", err);
                mesajGoster("hata", "Rezervasyon eklenirken bir hata olu≈ütu.");
            }
        }

        async function rezervasyonSil(id) {
            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: "DELETE"
                });

                if (!res.ok) {
                    const hata = await res.json();
                    mesajGoster("hata", "Silme hatasƒ±: " + (hata.message || "Bilinmeyen hata"));
                    return;
                }

                mesajGoster("basarili", "Rezervasyon ba≈üarƒ±yla silindi.");
                await rezervasyonlariYukle();
            } catch (err) {
                console.error("Rezervasyon silinirken hata:", err);
                mesajGoster("hata", "Rezervasyon silinirken bir hata olu≈ütu.");
            }
        }

        document.getElementById("rezervasyonForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const yeniRez = {
                isim: document.getElementById("ad").value,
                Soyad: document.getElementById("Soyad").value,
                kisiSayisi: Number(document.getElementById("insanSayisi").value),
                tarih: document.getElementById("Tarih").value,
                saat: document.getElementById("Saat").value,
                aciklama: document.getElementById("aciklama").value,
                email: document.getElementById("Email").value,
                TelefonNumarasi: document.getElementById("TelefonNumarasi").value
            };


            await rezervasyonEkle(yeniRez);
            e.target.reset();
        });

        window.addEventListener("DOMContentLoaded", rezervasyonlariYukle);
    </script>
</body>

</html>
